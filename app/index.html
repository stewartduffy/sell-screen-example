<!doctype html>

<html ng-app="store">
<head>
    <meta charset="UTF-8">
    <title>Vend Sales Screen Example</title>
    <link rel='stylesheet' href='css/base.css'>
</head>
<body>

    <div id="sales-screen" ng-controller="SalesScreenController as salesScreen">

        <div class="header">
            <button class="btn" ng-click="addSalesItem()">Add Products</button>
        </div>

        <div class="product-list">
            <table class="list-table">
                <tbody>
                    <tr ng-repeat="salesItem in salesScreen.salesItems">
                        <td>{{salesItem.quantity}}</td>
                        <td class="color-mute">x</td>
                        <td>{{salesItem.name}}</td>
                        <td>{{salesItem.inclPrice}}</td>
                    </tr>
                </tbody>
            </table>
        </div><!-- end cart -->

        <div class="checkout">    
            <table class="list-table list-table-condensed">
                <tbody>
                    <tr>
                        <td>Sub-total</td>
                        <td>{{ getExclTotal() }}</td>
                    </tr>
                    <tr>
                        <td>Tax (GST)</td>
                        <td>{{ getTaxTotal() }}</td>
                    </tr>
                    <tr>
                        <td><strong>Total Price</strong></td>
                        <td><strong>{{ getInclTotal() }}</strong></td>
                    </tr>

                </tbody>
            </table>
        </div><!-- end tax -->

        <div class="footer">
            <button class="btn-rounded btn" ng-click="resetSalesItems()">Boomshakalaka</button>
        </div>
    </div><!-- end wrapper -->

<!-- build:js -->
<script src="js/angular.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/salesScreenCtrl.js"></script>
<script src="js/services/currencyCalc.js"></script>
<!-- endbuild -->

</body>
</html>
